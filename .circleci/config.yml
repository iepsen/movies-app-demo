version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.4
    parallelism: 1
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths: [dist]

  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    parallelism: 1
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync dist s3://movies-app-demo --delete
      - run:
          name: Apply read permissions
          command: aws s3api put-object-acl --acl public-read --bucket movies-app-demo --key main.js && aws s3api put-object-acl --acl public-read --bucket movies-app-demo --key index.html

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master