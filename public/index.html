<html>
  <head>
    <title>Movies App Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Poppins|Material+Icons" rel="stylesheet">
    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
        font-family: 'Roboto';
        background-color: rgb(32, 32, 32);
        color: rgb(200, 200, 200);
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      ::-webkit-scrollbar {
        width: 0;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      body {
        margin: 5%;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins';
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
